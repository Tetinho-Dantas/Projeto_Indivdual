<!DOCTYPE html>
<html>
<head>
  <title>Ranking</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <canvas id="rankingChart" width="400" height="200"></canvas>
  <script>
    async function fetchRanking() {
      const response = await fetch('/ranking');
      const data = await response.json();
      return data;
    }

    async function updateChart() {
      const data = await fetchRanking();
      const labels = data.map(item => item.usuario);
      const scores = data.map(item => item.pontuacao);

      const ctx = document.getElementById('rankingChart').getContext('2d');
      const chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'Pontuação',
            data: scores,
            backgroundColor: 'rgba(75, 192, 192, 0.2)',
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }

    setInterval(updateChart, 5000); // Atualiza a cada 5 segundos
    updateChart(); // Chama a função para carregar o gráfico inicialmente
  </script>
</body>
</html>

    // Primeiro Grafico Q1
    function exibirRespostasQuizQ1() {
        fetch(`/medidas/buscar/pergunta1`, { cache: 'no-store' })
            .then(function (response) {
                if (response.ok) {
                    response.json().then(function (resposta) {
                        console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                        resposta.reverse();
                        plotarGraficoQ1(resposta);
                    });
                } else {
                    console.error('Nenhum dado encontrado ou erro na API');
                }
            })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });
    }
    function plotarGraficoQ1(resposta) {
    console.log('iniciando plotagem do gráfico Q1...');

    let labels = ['Muito adequada', 'Adequada', 'Parcialmente adequada', 'Inadequada'];

    let dados = {
        labels: labels,
        datasets: [{
            label: 'Nível de Experiência',
            data: [0, 0, 0, 0],
            backgroundColor: [
                    '#B97EE8',
                    '#8F2FBD',
                    '#A24E99',
                    '#B81070',
                ],
                borderColor: [
                '#9554C8',
                    '#6F2294',
                    '#76306F',
                    '#8D1258'
                ],
            borderWidth: 1
        }]
    };

    let opcoes = {
        plugins: {
            title: {
                display: true,
                text: '1º - Questão' // Adicione o título desejado aqui
            },
            legend: {
                display: true,
                position: 'bottom', // Move a legenda para a parte inferior
                align: 'center', // Alinha a legenda ao centro
                labels: {
                    padding: 20, // Adiciona espaçamento entre os itens da legenda
                    boxWidth: 20, // Define a largura da caixa de cor da legenda
                    font: {
                        size: 12 // Tamanho da fonte dos itens da legenda
                    }
                }
            }
        },
        layout: {
            padding: {
                top: 10,
                bottom: 10
            }
        }
    };

    for (let i = 0; i < resposta.length; i++) {
        var Q1 = resposta[i];
        dados.datasets[0].data[0] += parseInt(Q1.Muito_Adequada_Q1);
        dados.datasets[0].data[1] += parseInt(Q1.Adequada_Q1);
        dados.datasets[0].data[2] += parseInt(Q1.Parcialmente_Adequada_Q1);
        dados.datasets[0].data[3] += parseInt(Q1.Inadequada_Q1);
    }

    console.log('----------------------------------------------');
    console.log('O gráfico Q1 será plotado com os respectivos valores:');
    console.log('Labels:');
    console.log(labels);
    console.log('Dados:');
    console.log(dados.datasets[0].data);
    console.log('----------------------------------------------');

    const config = {
        type: 'pie',
        data: dados,
        options: opcoes // Adiciona as opções ao objeto de configuração
    };

    // Plot chart
    new Chart(
        document.getElementById(`myChartCanvas1`),
        config
    );
}
